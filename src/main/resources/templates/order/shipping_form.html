<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/jpetstore.css" type="text/css">
</head>
<body>
<div th:replace="/common/top"/>

<div id="Content">
    <div id="Catalog">
        <form action="/order/confirmShippingForm" method="post">

            <table>
                <tr>
                    <th colspan=2>Shipping Address</th>
                </tr>
                <tr>
                    <td>First name:</td>
                    <td><input th:value="${session.order.shipToFirstName}" name="order.shipToFirstName" value="ABC" type="text" ></td>
                </tr>
                <tr>
                    <td>Last name:</td>
                    <td><input  th:value="${session.order.shipToLastName}" name="order.shipToLastName" value="XYX" type="text"></td>
                </tr>
                <tr>
                    <td>Address 1:</td>
                    <td><input  th:value="${session.order.shipAddress1}" name="order.shipAddress1" value="901 San Antonio Road" type="text" size="40"></td>
                </tr>
                <tr>
                    <td>Address 2:</td>
                    <td><input th:value="${session.order.shipAddress2}" name="order.shipAddress2" value="MS UCUP02-206" type="text" size="40"></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td><input th:value="${session.order.shipCity}" name="order.shipCity" value="Palo Alto" type="text"></td>
                </tr>
                <tr>
                    <td>State:</td>
                    <td><input  th:value="${session.order.shipState}" name="order.shipState" value="CA" type="text" size="4"></td>
                </tr>
                <tr>
                    <td>Zip:</td>
                    <td><input th:value="${session.order.shipZip}" name="order.shipZip" value="94303" type="text" size="10"></td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td><input th:value="${session.order.shipCountry}" name="order.shipCountry" value="USA" type="text" size="15"></td>
                </tr>

            </table>
            <input name="newOrder1" value="Continue" type="submit">

        </form>
    </div>

</div>

<div th:replace="/common/bottom"/>
</body>
</html>
